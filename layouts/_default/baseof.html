<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ with .Title }}
        {{ . }} |
      {{ end }}
      {{ .Site.Title }}
    </title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    {{ partial "header.html" . }}
    {{ partial "alert.html" . }}
    <main>{{ block "main" . }} {{ end }}</main>
    {{ partial "footer.html" . }}
  </body>
</html>
