<div class="navigation-cards">
  <div class="container">
    {{ range .Site.Menus.box }}
    <a href="{{ .URL | relURL }}">
      <div class="navigation-card">
        <h3>{{ .Title }}</h3>
        {{ with .Page.Params }}
          <img class="box-image" src="{{ .Img }}">
          <p>{{ .Desc }}</p>
        {{ end }}
      </div>
    </a>
    {{ end }}
  </div>
</div>
